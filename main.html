<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Music Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #f4f4f4;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .music-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-card img {
            width: 100%;
            height: auto;
        }

        .music-info {
            padding: 10px;
        }

        .music-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .music-artist {
            color: #666;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            main {
                padding: 10px;
            }

            .music-card {
                padding: 5px;
            }

            .music-info {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>NFT Music Platform</h1>
    </header>

    <main>
        <div class="music-card">
            <img src="music1.jpg" alt="Cover image for Song Title 1 by Artist 1">
            <div class="music-info">
                <div class="music-title">Song Title 1</div>
                <div class="music-artist">Artist 1</div>
            </div>
        </div>

        <div class="music-card">
            <img src="music2.jpg" alt="Cover image for Song Title 2 by Artist 2">
            <div class="music-info">
                <div class="music-title">Song Title 2</div>
                <div class="music-artist">Artist 2</div>
            </div>
        </div>

        <div class="music-card">
            <img src="music3.jpg" alt="Cover image for Song Title 3 by Artist 3">
            <div class="music-info">
                <div class="music-title">Song Title 3</div>
                <div class="music-artist">Artist 3</div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 NFT Music Platform
    </footer>
</body>

</html>
